<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Better Chicken Clan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cyborg/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-mtS696VnV9qeIoC8w/PrPoRzJ5gwydRVn0oQ9b+RJOPxE1Z1jXuuJcyeNxvNZhdx" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex justify-content-center pt-5 welcome">
        Welcome to the Chabo Clan!
    </header>
    <div class="container">
        <div class="row pt-5 buttons mt-5">
            <div class="d-flex justify-content-center col-md-12 pt-5 join_button">
                <button class="steam_group mt-5">
                    <span class="button_text">
                        <a href="#"><span data-width="#fff" data-text="Join Our Steam Group and Our Discord!">Join Our
                                Steam Group and Our Discord!</span></a>
                    </span>
                </button>
            </div>
        </div>
        <div class="row pt-5 buttons mt-5">
            <div class="d-flex col-md-6 pt-5 justify-content-end">
                <a href="https://steampowered.com/groups/ChaboClan/" target="_blank"><img src="images/steam2.png"
                        alt="Steam_Logo" class="steam_image mt-3"></a>
            </div>
            <div class="d-flex col-md-6 pt-5 justify-content-start">
                <a href="https://discord.gg/fa6XWd8" target="_blank"><img src="images/discordlogo.jpg" alt="Steam_Logo"
                        class="steam_image mt-3"></a>
            </div>
        </div>
    </div>
</body>

</html>
